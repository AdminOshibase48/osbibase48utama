<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oshibase48</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigasi -->
  <header class="navbar">
    <div class="logo" onclick="window.location.href='https://spj48tv.my.id'">Oshibase48</div>
    <nav class="nav-right">
      <a href="#berita">Berita</a>
      <a href="#galeri">Galeri</a>
      <a href="#jadwal">Jadwal</a>
    </nav>
  </header>

  <!-- Hero / Galeri Slide -->
  <section class="hero-slider">
    <div class="slide show"><img src="img/aboutosb.png" alt="Slide 1" /></div>
    <div class="slide"><img src="img/event.jpg" alt="Slide 2" /></div>
    <div class="slide"><img src="img/jakarta.jpg" alt="Slide 3" /></div>
  </section>

  <!-- Apa itu Oshibase48 -->
  <section class="intro">
    <div class="intro-text">
      <h2 class="animated fadeIn">Apa itu Oshibase48?</h2>
      <p>Oshibase48 adalah komunitas dukungan untuk para penggemar JKT48 yang menyediakan informasi, galeri, dan jadwal terbaru seputar idol kesayanganmu.</p>
    </div>
    <div class="intro-img">
      <img src="img/aboutosb.jpg" alt="Tentang Oshibase48" />
    </div>
  </section>

  <!-- Berita Terupdate -->
  <section class="berita" id="berita">
    <h2>Berita Terupdate</h2>
    <div id="berita-list">
      <!-- Berita dari panel admin akan dimuat lewat JS Supabase -->
    </div>
  </section>

  <!-- Galeri Foto -->
  <section class="galeri" id="galeri">
    <h2>Galeri</h2>
    <div class="galeri-slider">
      <div class="galeri-slide"><img src="img/eventjpg" alt="Galeri 1" /></div>
      <div class="galeri-slide"><img src="img/cimahi.jpg" alt="Galeri 2" /></div>
      <div class="galeri-slide"><img src="img/semarang.jpg" alt="Galeri 3" /></div>
    </div>
    <button onclick="window.location.href='galeri.html'">Selengkapnya</button>
  </section>

  <!-- Jadwal Acara -->
  <section class="jadwal" id="jadwal">
    <h2>Jadwal</h2>
    <div id="jadwal-list">
      <!-- Jadwal dari panel admin juga dimuat lewat JS Supabase -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo Oshibase48" />
      <span>Oshibase48</span>
    </div>
    <div class="footer-right">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://tiktok.com" target="_blank">TikTok</a>
    </div>
  </footer>

  <!-- Script Galeri Slide Otomatis (Opsional) -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlides() {
      slides.forEach((slide, i) => {
        slide.classList.remove('show');
      });
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('show');
    }

    setInterval(showSlides, 3000);
  </script>

</body>
</html>
