<!DOCTYPE html>
<html lang="id">
<head>

</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="logo.png" alt="Logo" class="logo-small" />

    </div>
  </header>

  <!-- Galeri -->
  <section class="section" data-aos="fade-up">
    <h2>Galeri Komunitas</h2>
    <div class="galeri-grid">
      <img src="img/semarang.jpg" alt="galeri 1" />
      <img src="img/bandung.jpg" alt="galeri 2" />
      <img src="img/jakarta.jpg" alt="galeri 3" />
      <img src="img/perkenalan.png" alt="galeri 4" />

  <!-- Footer -->
  <footer class="footer" data-aos="fade-up">
    <div class="footer-left">
      <img src="logo.png" alt="Logo" class="logo-small" />
      <div class="brand">
        <h2>Oshibase48</h2>
        <p class="slogan">Rumah para Wota bersatu untuk Oshimen tercinta</p>
      </div>
    </div>
    <div class="footer-sosmed">
      <a href="https://instagram.com/oshibase48._" target="_blank">Instagram</a> |
      <a href="https://tiktok.com/@oshibase48ofc" target="_blank">TikTok</a>
