<body>

  <!-- Galeri -->

  <!-- Footer -->
  <footer class="footer" data-aos="fade-up">
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo" class="logo-small" />

        <p class="slogan">Rumah para Wota bersatu untuk Oshimen tercinta</p>

    </div>

  <!-- Supabase & AOS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const supabaseUrl = 'https://nuvfnnxuxtthbryesliu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51dmZubnh1eHR0aGJyeWVzbGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1Mzk1NTYsImV4cCI6MjA2NzExNTU1Nn0.Om73FRiKvdlWpZS-hIXCIKznjkQ3A3X3k1n2IzGzRes; // Ganti sesuai key kamu
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadGaleri() {
      const { data, error } = await supabase.from('galeri').select('*').order('created_at', { ascending: false });
      const container = document.getElementById('galeri-container');

      if (error) {
        container.innerHTML = "<p>Gagal memuat galeri ðŸ˜¢</p>";
        return;
      }

      if (data.length === 0) {
        container.innerHTML = "<p>Belum ada galeri yang ditambahkan.</p>";
        return;
      }

      data.forEach(item => {
        const img = document.createElement('img');
        img.src = item.url;
        img.alt = item.judul;
        img.setAttribute("data-aos", "fade-up");
        container.appendChild(img);
      });
    }

    loadGaleri();
  </script>
</body>
</html>
