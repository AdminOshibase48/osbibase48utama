<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oshibase48 - Komunitas Wota JKT48</title>
  <link rel="stylesheet" href="style.css?v=10" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="img/logo.png" alt="Logo" class="logo-small" />
      <div class="brand">
        <h1>Oshibase48</h1>
        <p class="slogan">Rumah para Wota bersatu untuk Oshimen tercinta</p>
      </div>
    </div>
  </header>

  <!-- Hero Slider Galeri -->
  <section class="slider-section" data-aos="fade-up">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Ganti src gambar dengan galeri komunitas -->
        <div class="swiper-slide"><img src="https://source.unsplash.com/800x400/?idol" alt="slide 1"></div>
        <div class="swiper-slide"><img src="https://source.unsplash.com/800x400/?japan" alt="slide 2"></div>
        <div class="swiper-slide"><img src="https://source.unsplash.com/800x400/?concert" alt="slide 3"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer" data-aos="fade-up">
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo" class="logo-small" />
      <div class="brand">
        <h2>Oshibase48</h2>
        <p class="slogan">Rumah para Wota bersatu untuk Oshimen tercinta</p>
      </div>
    </div>
    <div class="footer-sosmed">
      <a href="https://instagram.com/oshibase48._" target="_blank">Instagram</a> |
      <a href="https://tiktok.com/@oshibase48ofc" target="_blank">TikTok</a>
    </div>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: { delay: 3000 },
      pagination: { el: ".swiper-pagination", clickable: true },
    });
  </script>
</body>
</html>
