<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css?v=20" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header class="header" data-aos="fade-down">
    <div class="header-left">
      <img src="img/logo.png" alt="Logo" class="logo-small" />
      <div class="brand">
        <h1>Oshibase48</h1>
        <p class="slogan">Rumah para Wota bersatu untuk Oshimen tercinta</p>
      </div>
    </div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="galeri.html" class="active">Galeri</a></li>
        <li><a href="berita.html">Berita</a></li>
        <li><a href="jadwal.html">Jadwal</a></li>
        <li><a href="about.html">Tentang</a></li>
      </ul>
    </nav>
  </header>

  <!-- Galeri -->
  <section class="section" data-aos="fade-up">
    <h2>Galeri Komunitas</h2>
    <div class="galeri-grid" id="galeri-container">
      <p>Memuat galeri...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer" data-aos="fade-up">
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo" class="logo-small" />
      <div class="brand">
        <h2>Oshibase48</h2>
        <p class="slogan">Rumah para Wota bersatu untuk Oshimen tercinta</p>
      </div>
    </div>
    <div class="footer-sosmed">
      <a href="https://instagram.com/oshibase48._" target="_blank">Instagram</a> |
      <a href="https://tiktok.com/@oshibase48ofc" target="_blank">TikTok</a>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const supabase = supabase.createClient(
      'https://nuvfnnxuxtthbryesliu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51dmZubnh1eHR0aGJyeWVzbGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1Mzk1NTYsImV4cCI6MjA2NzExNTU1Nn0.Om73FRiKvdlWpZS-hIXCIKznjkQ3A3X3k1n2IzGzRes'
    );

    async function loadGaleri() {
      const container = document.getElementById('galeri-container');
      const { data, error } = await supabase.from('galeri').select('*').order('created_at', { ascending: false });

      if (error) {
        container.innerHTML = '<p>Gagal memuat galeri.</p>';
        return;
      }

      if (data.length === 0) {
        container.innerHTML = '<p>Belum ada foto galeri.</p>';
        return;
      }

      container.innerHTML = '';
      data.forEach(item => {
        const img = document.createElement('img');
        img.src = item.url;
        img.alt = item.judul || 'Galeri';
        img.setAttribute('data-aos', 'zoom-in');
        container.appendChild(img);
      });
    }

    loadGaleri();
  </script>
</body>
</html>
