<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oshibase48</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-content">
      <div class="logo-title">
        <img src="assets/img/logo.png" class="logo" />
        <div>
          <a href="index.html" class="site-title">Oshibase48</a>
          <p class="slogan">Bersama Menyebarkan Semangat Idol</p>
        </div>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="galeri.html">Galeri</a></li>
          <li><a href="berita.html">Berita</a></li>
          <li><a href="#">Shop</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Slider -->
  <section class="hero-slider">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="assets/img/event.jpg" alt="Event" /></div>
        <div class="swiper-slide"><img src="assets/img/bandung.jpg" alt="Bandung" /></div>
        <div class="swiper-slide"><img src="assets/img/jakarta.jpg" alt="Jakarta" /></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Konten lainnya (nanti kita lanjut) -->

  <!-- Scripts -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: { delay: 3000 },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
