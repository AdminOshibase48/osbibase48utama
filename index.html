<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oshibase48</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navigasi -->
  <header class="navbar">
    <div class="logo" onclick="window.location.href='https://spj48tv.my.id'">
      <img src="img/logo.png" alt="Logo" class="logo-img" />
      <span>Oshibase48</span>
    </div>
    <nav class="nav-right">
      <a href="#berita">Berita</a>
      <a href="#galeri">Galeri</a>
      <a href="#jadwal">Jadwal</a>
    </nav>
  </header>

  <!-- Hero / Galeri Slide -->
  <section class="hero-slider">
    <div class="slide show"><img src="img/slide1.jpg" alt="Slide 1" /></div>
    <div class="slide"><img src="img/slide2.jpg" alt="Slide 2" /></div>
    <div class="slide"><img src="img/slide3.jpg" alt="Slide 3" /></div>
  </section>

  <!-- Apa itu Oshibase48 -->
  <section class="intro">
    <div class="intro-text">
      <h2 class="animated fadeIn">Apa itu Oshibase48?</h2>
      <p>Oshibase48 adalah komunitas dukungan untuk para penggemar JKT48 yang menyediakan informasi, galeri, dan jadwal terbaru seputar idol kesayanganmu.</p>
    </div>
    <div class="intro-img">
      <img src="img/aboutosb.jpg" alt="Tentang Oshibase48" />
    </div>
  </section>

  <!-- Berita Terupdate -->
  <section class="berita" id="berita">
    <h2>Berita Terupdate</h2>
    <div id="berita-list">
      <!-- Berita akan muncul di sini lewat JS -->
    </div>
  </section>

  <!-- Galeri -->
  <section class="galeri" id="galeri">
    <h2>Galeri</h2>
    <div class="galeri-slider">
      <div class="galeri-slide"><img src="img/galeri1.jpg" alt="Galeri 1" /></div>
      <div class="galeri-slide"><img src="img/galeri2.jpg" alt="Galeri 2" /></div>
      <div class="galeri-slide"><img src="img/galeri3.jpg" alt="Galeri 3" /></div>
    </div>
    <button onclick="window.location.href='galeri.html'">Selengkapnya</button>
  </section>

  <!-- Jadwal -->
  <section class="jadwal" id="jadwal">
    <h2>Jadwal</h2>
    <div id="jadwal-list">
      <!-- Jadwal akan muncul di sini lewat JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="img/logo.png" alt="Logo Oshibase48" />
      <span>Oshibase48</span>
    </div>
    <div class="footer-right">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://tiktok.com" target="_blank">TikTok</a>
    </div>
  </footer>

  <!-- Slider Otomatis -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlides() {
      slides.forEach(slide => slide.classList.remove('show'));
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('show');
    }

    setInterval(showSlides, 4000); // tiap 4 detik slide berubah
  </script>

</body>
</html>
